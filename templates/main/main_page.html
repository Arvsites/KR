{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <base href="https://multimer.ru/static/">
    <link rel="stylesheet" type="text/css" href="{% static '/main/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static '/pwa-images/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static '/pwa-images/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/pwa-images/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/pwa-images/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/pwa-images/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/pwa-images/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/pwa-images/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/pwa-images/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/pwa-images/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static '/pwa-images/android-icon-192x192.png' %}">

    <link rel="manifest" href="{% static 'pwa-images/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#34383D">
    <meta name="msapplication-TileImage" content="{% static '/pwa-images/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#34383D">
</head>

<script>
function registerServiceWorker() {
// регистрирует скрипт sw в поддерживаемых браузерах
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('https://multimer.ru/static/js/sw.js', { scope: '/' }).then(() => {
      console.log('Service Worker registered successfully.');
    }).catch(error => {
      console.log('Service Worker registration failed:', error);
    });
  }
}

</script>
<body>
    <div id="welcome">
        <img alt="it_kvant" src="{% static '/main/img/Logo.png' %}" id='logo'>
        <span id='hello'>Добро пожаловать!</span>
        <a href="{% url 'client:login_page' %}" class='reg'>авторизоваться</a>
    </div>
</body>
</html>

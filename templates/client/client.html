{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'client/css/client.css' %}">
        <title>Личный кабинет</title>
        <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.ico" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <img id="logo_img" src="{% static '/main/img/logo_img.png' %}" >
                <img id="logo_text" src="{% static '/main/img/logo_text.png' %}">
            </div>
            <div id="user">
                <div id="user_info">
                    <div>Имя: {{ user.username }}</div>
                    <div>ID: {{ user.id }}</div>
                </div>
                <div class="button" onclick="delCookies()"> ВЫЙТИ </div>
                <a id="hidden_button" style="display: none;" href='{% url 'client:logout' %}'></a>
            </div>    
        </div>
        <div id='body'>
            <div id="interface">
                <!-- <div id="errors">Ошибки отсутствуют</div> -->
                <div id="buttons">
                    <a href="{% url 'client:client_page' days_to_show=7 data_type='graph'%}" class="button">ДАННЫЕ ЗА 7 ДНЕЙ (ГРАФИК)</a>
                    <a href="{% url 'client:client_page' days_to_show=1 data_type='graph'%}" class="button">ДАННЫЕ ЗА 1 ДЕНЬ (ГРАФИК)</a>
                    <a href="{% url 'client:client_page' days_to_show=1 data_type='table'%}" class="button">ПОЛНЫЙ ПАКЕТ ЗА 7 ДНЕЙ (ТАБЛИЦА)</a>
                    <a href="{% url 'client:client_page' days_to_show=1 data_type='table'%}" class="button">ПОЛНЫЙ ПАКЕТ ЗА 1 ДЕНЬ (ТАБЛИЦА)</a>
                </div>
            </div>
            <div id="chart">
                {% for data in grafana_data %}
                    <div class="grafana">
                        <iframe src="{{ data }}" width="100%" height="100%" frameborder="0"></iframe>
                    </div>   
                {% endfor %}
            </div>
        </div>
        
        <script src="{% static 'client/js/client.js' %}"></script>
    </body>
</html>
